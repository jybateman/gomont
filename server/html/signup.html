<html>
  {{template "header.html" .}}
  <body>
    <div class="container">
      <div class="alert alert-{{.Mess.Type}} {{.Mess.Visible}}" role="alert">{{.Mess.Message}}</div>

      <form class="login-form well center-block" method="post" action="signup">
	<h3 style="text-align:center">Create Admin Account</h3>
	<span>Username</span>
	<input type="text" placeholder="username" name="newusername" class="form-control"/>
	<span>Password</span>
	<input type="password" placeholder="password" name="password" class="form-control"/>
	<span>Confirm Password</span>
	<input type="password" placeholder="confirm password" name="confpassword" class="form-control"/>
	<button class="btn btn-primary" style="100%">Create Account</button>
      </form>
      
    </div>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
